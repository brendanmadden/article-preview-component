<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Article preview component</title>
  </head>

  <body>
    <!-- container start -->
    <div class="container">
      <!-- card start -->
      <figure class="card">
        <!-- header -->
        <header class="card__header">
          <h1 class="sr-only">
            Michelle Appleton Furtniture Tips Article Preview
          </h1>
          <div class="card__hero-img">
            <img
              src="./images/drawers.jpg"
              alt="aesthetic drawers with vase and picture frames on top"
            />
          </div>
        </header>

        <div class="card__content">
          <!-- main -->
          <section class="card__main">
            <h2 class="card__heading">
              Shift the overall look and feel by adding these wonderful touches
              to furniture in your home
            </h2>
            <p class="card__text">
              Ever been in a room and felt like something was missing? Perhaps
              it felt slightly bare and uninviting. Iâ€™ve got some simple tips to
              help you make any room feel complete.
            </p>
          </section>

          <!-- footer -->
          <footer class="card__footer">
            <aside id="modal" class="card__modal hidden">
              <h3 class="card__modal-text">Share</h3>
              <div class="card__modal-links">
                <a href="#"><img src="./images/icon-facebook.svg" alt="" /></a>
                <a target="_blank" href="https://www.twitter.com/BrendanMadden_"
                  ><img src="./images/icon-twitter.svg" alt=""
                /></a>
                <a href="#"><img src="./images/icon-pinterest.svg" alt="" /></a>
              </div>

              <button
                aria-label="Share"
                onclick="hideModal()"
                class="card__modal-btn"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
                  <path
                    fill="#6E8098"
                    d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                  />
                </svg>
              </button>
            </aside>

            <img
              height="40"
              width="40"
              class="card__footer-img"
              src="./images/avatar-michelle.jpg"
              alt="headshot of Michelle Appleton"
            />

            <div class="card__footer-text">
              <h3 class="card__name">Michelle Appleton</h3>
              <time datetime="2020-06-28" class="card__date">28 Jun 2020</time>
            </div>

            <button aria-label="Share" onclick="showModal()" class="card__btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13">
                <path
                  fill="#6E8098"
                  d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
                />
              </svg>
            </button>
          </footer>
        </div>
      </figure>
      <!-- /card -->
    </div>
    <!-- /container -->
    <script src="./app.js"></script>
  </body>
</html>
