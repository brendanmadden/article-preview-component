<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Article preview component</title>
  </head>

  <!-- Container Start -->
  <body class="container">
    <!-- Card Start -->
    <figure class="card">
      <!-- Header -->
      <header>
        <h1 class="sr-only">Michelle Appleton Furniture Tip</h1>
        <img
          class="hero-img"
          src="./images/drawers.jpg"
          alt="bedroom drawers with vase and picture frames on top"
        />
      </header>

      <!-- Main Section -->

      <main class="main">
        <article>
          <h2 class="heading">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h2>
          <p class="card-p">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
        </article>
      </main>

      <!-- Footer -->

      <footer class="footer">
        <img
          class="michelle-img"
          src="./images/avatar-michelle.jpg"
          alt="Michelle Appleton headshot"
        />
        <div class="footer-div">
          <h3 class="name">Michelle Appleton</h3>
          <time class="date">28 Jun 2020</time>
        </div>
        <button class="share">
          <svg
            class="share-svg"
            xmlns="http://www.w3.org/2000/svg"
            width="15"
            height="13"
          >
            <path
              fill="#6E8098"
              d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"
            />
          </svg>
          <span>Share</span>
        </button>
      </footer>
    </figure>
    <script src="./app.js"></script>
    <!-- Card End -->
  </body>
  <!-- Container End -->
</html>
